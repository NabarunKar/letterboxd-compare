<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <style>
  </style>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-mobile">
        {# <div class="column"></div> #}
        <div class="column is-full-mobile is-four-fifths-tablet is-three-quarters-desktop is-two-thirds-widescreen is-two-thirds-fullhd" style="margin: auto">
          <h1 class="title is-4">
            Movies that <span class="title is-1">{{ user1 }}</span> has watched, but <span class="title is-1">{{ user2 }}</span> hasn't!
          </h1>
          <p class="subtitle">
          <a class="button is-link" href="/{{ user2 }}/vs/{{ user1 }}">Invert Comparison</a>
          </p>
          <ul>
            {% for movie in diff %}
            <li>
              <span class="is-size-5"><a href={{ movie.url }}>{{ movie.name }}</a></span>
              {% if movie.rating.is_some() %} {{ movie.rating.unwrap() }} {% endif %}
            </li>
            {% endfor %}
          </ul>
        </div>
        {# <div class="column"></div> #}
      </div>
    </div>
  </section>
  </body>
</html>
